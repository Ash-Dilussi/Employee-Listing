<body>
    
    <div *ngIf="nEmployee" class="parent">
 
      <h2>Update Listing</h2>
    <!-- Employee ID: -->
    <!-- <input [(ngModel)]="nEmployee.empId" placeholder="Employee ID " /> -->
  
    <mat-form-field appearance="outline">
     
        <mat-label>EmployeeID</mat-label>
        <input [(ngModel)]="nEmployee.empId" matInput placeholder="Employee ID" />
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-hint>Enter Your Employee ID</mat-hint>
      
    </mat-form-field>
  
      <mat-form-field appearance="outline">
      
        <!-- First Name:
        <input [(ngModel)]="nEmployee.firstName" placeholder="First Name" /> -->
  
        <mat-label>FirstName</mat-label>
        
        <input
          [(ngModel)]="nEmployee.firstName"
          matInput
        />
        <mat-hint>Enter your First Name</mat-hint>
      
    </mat-form-field>
  
    
      <!-- Last Name:
        <input [(ngModel)]="nEmployee.lastName" placeholder="Last Name" /> -->
  
    <mat-form-field appearance="outline">
        <mat-label>LastName</mat-label>
        <input
          [(ngModel)]="nEmployee.lastName"
          matInput
        />
        <mat-hint>Enter your Last Name</mat-hint>
      </mat-form-field>
   
    <div>
      <!-- NIC &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
        <input [(ngModel)]="nEmployee.NIC" placeholder="NIC  " /> -->
  
      <mat-form-field appearance="outline">
        <mat-label>NIC No</mat-label>
        <input [(ngModel)]="nEmployee.NIC" matInput  />
        <mat-hint>Enter your NIC Number</mat-hint>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
        <mat-label>Date of Birth</mat-label>
        <input [(ngModel)]="nEmployee.DOB" matInput placeholder="YYYY-MM-DD" />
        <mat-hint>yyyy- mm- dd</mat-hint>
      </mat-form-field>


    <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>
        <input [(ngModel)]="nEmployee.gender" matInput placeholder="M / F" />
        <mat-hint>M / F</mat-hint>
      </mat-form-field>
    <button
      mat-fab
      extended
      (click)="updateEmpl(nEmployee)"
     
    >
      Update
    </button>
  
  </div>
  </body>
